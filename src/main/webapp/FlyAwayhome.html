<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>FlyAway home</title>
<link rel="stylesheet" href="/FlyAway1/FlyAway.css">
</head>
<body>
	<div class="taskbar" id="bar">
		<div class="taskbar" id="home">
			<a href="/FlyAway1/FlyAwayhome.html"><b>Home</b> </a>
		</div>
		<br>
		<div class="taskbar" id="news">
			<a href=""><b>In-News</b> </a>
		</div>
		<br>
		<div class="taskbar" id="admin">
			<a href="/FlyAway1/AdminLogin.html"><b>Admin Login</b> </a>
		</div>
		<br>
		<div class="taskbar" id="contact">
			<a href=""><b>Contact</b> </a>
		</div>
		<br>
	</div>
	<br>
	<header class="heading" id="heading">
		<h1 id="top">FlyAway....</h1>
	</header>
	<form action="home" method="service">
		<div class="options">
			<h2>
				<b><u>Enter your travel details to begin.</u></b>
			</h2>
			<label class="opt">Date of travel <input type="text"
				name="dt" placeholder="date in ddmmyy" id="o1"> <br> <br>
			</label> <label class="opt">Source <input type="text" name="src"
				id="o2" placeholder="Enter source">
			</label> <label class="opt">Destination <input type="text"
				name="dest" id="o3" placeholder="Enter Destination"> <br>
				<br>
			</label> <label class="opt">No. of travellers <input type="text"
				name="pers" id="o4" placeholder="Enter no. of person travelling">
				<br> <br>
			</label> <input type="submit" value="submit"> <input type="reset"
				value="reload">
	</form>
</body>
</html>
