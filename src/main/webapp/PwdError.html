<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Change password</title>
<link rel="stylesheet" href="/FlyAway1/FlyAway.css">
</head>
<body>
<header class="heading" id="heading">
			<h1 id="top">FlyAway</h1>
		</header>
		<div class="error"> 
		<h4>Error occured, either entered old password is incorrect or new password mismatched. Try again! </h4>
		</div>
		<form action="change" method="post">
		<div class="options">
			<h2>
				<b><u>Change admin password</u></b>
			</h2>
			<label class="opt" name="oldpwd">Enter old password <input
				type="password" name="oldpwd" id="o1" placeholder="Enter current password"> <br>
				<br>
			</label> <label class="opt" name="newpwd1">Enter new password <input
				type="password" name="newpwd1" id="o2" placeholder="Enter new password">
				<br> <br>
			</label> <br> <br> 
			<label class="opt" name="newpwd2">Re-type new password <input
				type="text" name="newpwd2" id="o2" placeholder="Re-enter new password">
				<br> <br>
			</label> <br> <br>
			
			<input type="submit" value="Submit"><br> 
			<input type="reset" value="Reload"> <br>
		</div>
		</form>
</body>
</html>
